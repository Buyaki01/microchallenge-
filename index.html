<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    -->
    <script  src="js/index.js"></script>
    <h1 id="title" > Survey Form </h1>
    <p>Hello World, we are software developers!</p>
    <p id="description"> This Form will help us follow you up. Kindly, fill all the details. </p>
    <form id="survey-form" >
      First Name:<br>
      <label for="lfname" id="name-label">First name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <label for="lfname" id="email-label">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <label for="lfname" id="number-label" >Number:</label>
      <input type="number" id="number" placeholder="Enter a number" min="1" max="5" required >
      <select id="dropdown">
          <option value="one">One</option>
          <option value="two">Two</option>
          <option value="three">Three</option>

      </select><br>
      <input type="radio" name="gender" value="male" checked>Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <input type="radio" name="gender" value="other">Other<br>
      
    </form>

  </body>
</html>
